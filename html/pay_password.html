<body style="height:100%;background:#fff">
	
	<div class="container register change">
		<form>

				<input type="password" placeholder="请输入6位数密码 " class="password J_OpenKeyBoard" maxlength="6" id="J_OpenKeyBoard1" />

			</div>
			<button class="btn_in" type="button">

			<div class="m-keyboard" id="J_KeyBoard2"></div>
