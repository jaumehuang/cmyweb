<!DOCTYPE html>
<html>

	<head>

	<body style="background:#fff">

		<div class="container mycomment">
			<div class="list_li clearfix">

			<div class="describe clearfix">

			<div class="show_photo_list clearfix">

				<form class=" set_user form-img ">

		<script>
			apiready = function() {

				var systemType = api.systemType;
				if(systemType == "ios") {

					$(".equipment").css("background", '#fff');
				};

				var guidArr = (api.pageParam.id).split("&");
				api.showProgress({
					title: '',
					text: '加载中,请稍后...',
					modal: false
				});
				goodProduct(guidArr[0]);
			}
			//删除图片
			function DeletePhoto() {
				var $self = $(window.event.srcElement || window.event.target);
				var i = $(".null_photo .photo_p span").text();
				$(".null_photo .photo_p span").text(parseInt(i) - 1);
				$self.parent().remove();
			}
			
	
		</script>
