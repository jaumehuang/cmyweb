<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>订单详情</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<script type="text/javascript" src="../script/lib/flexible.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/user/basic.css" />

	<body>
		
		<div class="order-details">

				</div>

			</div>
           <!-- 订单状态-->
           <div class="order-state t-center c-white " style="display: block;">
           	     <img  src="../image/order1.png" class="order-img"/>

           </div>
			<div class="title c-black t-size-12 bottom-line">商品信息</div>
			<ul class="pr-list">
				<li class="pr-li ">
					<img src="../image/add.png" />
					<div class="content">
						<div class="pr-title ellipse_two t-size-14">颠三倒四</div>
						<div class="clearfix t-size-12">
							<span class="fl">规格</span>
							<span class="fr">14</span>
						</div>
						<div class="clearfix">
							<div class="fl t-size-12 c-red">122</div>
							<button class="fr t-size-14 c-red btn-bg-white btn-commont">评价</button>
						</div>
						
					</div>
				</li>
				<li class="pr-li ">
					<img src="../image/add.png" />

						<div class="pr-title ellipse_two t-size-14">颠三倒四</div>
						<div class="clearfix t-size-12">
							<span class="fl">规格</span>
							<span class="fr">14</span>
						</div>
						<div class="clearfix commont">
							<div class="fl t-size-14 c-red price">122</div>
							<button class=" fr t-size-14 c-red btn-bg-white btn-commont">评价</button>
						</div>
					</div>

			</ul>

				<div class="fl t-size-12">
					121
				</div>
				<div class="fr c-red t-size-12">asa</div>
			</div>
			<ul class="info-list">
				<dt class="title c-black t-size-14 bottom-line">订单信息</dt>
				<li class="info-li clearfix t-size-12">
					<span class="fl">sadsas</span>
					<span class="fr">1222</span>
				</li>
			</ul>
			<footer style="padding:0">
				<button class="btn-very-large btn-bg-white c-black t-size-14" style="border-radius: 0;">取消订单</button>
			</footer>
		    <!--订单操作状态-->
		    <footer style="padding:0" class="clearfix foot-btn">
		    	    <button class="fl t-size-14 btn-bg-white c-black">删除订单</button>
				<button class="t-size-14 fl btn-bg-bule" style="border-radius: 0;" >再次购买</button>
