<head>

<body class="bg">
	
	<div class="container city">
		<div class="location_city">
			当前定位城市：<span class=""></span>

		<div class="hot_list sort_box">

			<div class="country" data-name="全国" data-code="">

			</div>

		</div>
		<div class="initials">
			<ul>
				<!--<li></li> -->
			</ul>
		</div>
	</div>
	
	<script>
		apiready = function() {

			api.setWinAttr({
				scrollEnabled: true
			});
			var systemType = api.systemType;
			if (systemType == "ios") {

				$(".equipment").css("background", '#fff');
			};


			if ($api.getStorage('city')) {

				$(".location_city span").text($api.getStorage('city').city);

			}
			cityList();

		}


		
	</script>
