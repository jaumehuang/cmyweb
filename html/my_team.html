<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>我的团队</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=no" name="format-detection" />
	<script type="text/javascript" src="../script/lib/flexible.js"></script>
	<link rel="stylesheet" href="../css/iconfont.css" />
	<link rel="stylesheet" href="../script/need/layer.css" />
	<link rel="stylesheet" href="../css/basic.css" />
	<link rel="stylesheet" href="../css/style.css" />
	<script src="../script/lib/require.js" data-main="../script/js/my_team" defer async="true"></script> 
</head>

<body class="bg">
	
	<div class="container ranking myteam">

		<div class="table">
			<table border="1" cellspacing="0" cellpadding="0">
				<tr class="item_th">
					<th>直属</th>
					<th>从属</th>
				</tr>
				<tr class="item_tr">
					<td></td>
					<td></td>
				</tr>
			</table>
		</div>
		<div class="content">

			<div class="my_team_nav clearfix team-tab">
				<div class="fl active tab_team team-tab-item">直属</div>
				<div class="fr tab_team team-tab-item">从属</div>
			</div>
			<div class="team-content">

				<div class="team-content-item active">
					<div class="nav_ul clearfix team-content-tab classify">
						<div class="item-left my_item  team-content-tab-item active">
							已购买(<span>0</span>)
						</div>
						<div class="item-right my_item  team-content-tab-item ">
							未购买(<span>0</span>)
						</div>
					</div>

					<div class="ranking_list_main team-item-content myranking">
						<div class="ranking_list team-item-content-item active ">

						</div>
						<div class="ranking_list team-item-content-item">

						</div>
					</div>

				</div>
				<div class="team-content-item ">
					<div class="nav_ul clearfix team-content-tab classify">
						<div class="item-left my_item  team-content-tab-item active">
							已购买(<span>0</span>)
						</div>
						<div class="item-right my_item  team-content-tab-item ">
							未购买(<span>0</span>)
						</div>
					</div>

					<div class="ranking_list_main team-item-content myranking">
						<div class="ranking_list team-item-content-item active ">

						</div>
						<div class="ranking_list team-item-content-item">

						</div>

					</div>

				</div>
				<div class="null_team">
					<img src="../image/null_list.png" />
					<div class="null_prompt">你的团队还没有成员哦</div>
					<div class="null_prompt">快去邀请好友发展下线吧~</div>
					<div class="btn_team"  onclick="window.location.href='extension.html'">邀请好友</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
