<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>成为渠道商</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<script type="text/javascript" src="../script/lib/flexible.js"></script>
		<link rel="stylesheet" href="../css/iconfont.css" />

	<body style="background:#fff">

		<div class="container trader">

				<img src="../image/trader.jpg" />

			<form>

				<input class="bankAccount BankAccount" type="text" value="" size="25" name="account" id="account" placeholder="请填写你的银行卡号" />
				<input type="" name="" id="" value="" placeholder="请填写你的银行卡名称" class="BankName" />
				<div class="card clearfix">
					<div class="title_card">身份证照片：</div>
					<div class="add_photo fl line">
                        <form></form>
						<form class="form-img">
							<div class="icon">
								<i class="iconfont icon-jia"></i> 身份证正面照片
							</div>
							<img src="" />
							<input type="file" id="imgfile" name="imgfile" class="file-img" />
						</form>
					</div>
					<div class="add_photo fl" >
						<form class="form-img">
							<div class="icon">
								<i class="iconfont icon-jia"></i> 身份证反面照片
							</div>
							<img src="" />
							<input type="file" id="imgfile" name="imgfile" class="file-img" />
						</form>
					</div>
				</div>
				<div class="null">

				</div>
				<button class="bottom_btn" type="button" >申请成为渠道商</button>
			</form>

		</div>
